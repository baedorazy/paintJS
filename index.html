<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>PaintJS</title>
</head>
<body>

<canvas id="jsCanvas" class="canvas"></canvas>
<div class="controls">
    <div class="control__range">
        <input type="range" id="jsRange"
               min="0.1" max="5.0"
               value="2.5"
               step="0.1">
    </div>
    <div class="control__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
        <button id="jsClear">clear</button>
    </div>
    <div class="controls_colors" id="jsColors">
        <div class="controls__color" style="background-color: #2c2c2c;"></div>
        <div class="controls__color" style="background-color: #fff"></div>
        <div class="controls__color" style="background-color: #f00"></div>
        <div class="controls__color" style="background-color: orange"></div>
        <div class="controls__color" style="background-color: yellow"></div>
        <div class="controls__color" style="background-color: green"></div>
        <div class="controls__color" style="background-color: blue"></div>
        <div class="controls__color" style="background-color: navy"></div>
        <div class="controls__color" style="background-color: purple"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
